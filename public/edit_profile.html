<div class="container">

  &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<img id="blah" src="img/addphoto.png" style="width:150px; height:150px; border:double; border-radius:4px;"/></br></br>
<label>Change Profile Photo:</label>&ensp;<input type='file' onchange="readURL(this);" /></br></br>

<script>
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(150);
            };
             reader.readAsDataURL(input.files[0]);
        }
    }
</script>

<form action="">
<label>User Name:</label>
&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="text" placeholder="Enter the name" name="user_name" required></br></br>
<label><b>Change Password</b></br></br>
<label>Current Password:</label>
&ensp;<input type="password" placeholder="Enter the current password" name="psw" required></br></br>
<label>New Password:</label>
&ensp;&ensp;&ensp;<input type="password" placeholder="Enter the new password" name="psw1" required></br></br>
<label>Confirm Password:</label>
<input type="password" placeholder="Enter the new passoword again" name="psw2" required></br></br>
<label>Edit Description:</label>
&ensp;&ensp;<input type="text" cols="70" rows="20" placeholder="Add description" name="descp"></br></br>
<input type="submit" name="button" value="Submit">
</form>
