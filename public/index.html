<html ng-app = 'MainApp'>
<head>
  <title>Cook It Up</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <script type = "text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
<div class="header-bar" >Cook It Up
    <a href="login_page.html">
    <button class="header-bar" >Login</button></a>
    <a href="signup_page.html">
      <button class="header-bar">Sign Up</button></a>
</div>


<div style="width:100%">
  <div class="floatleft">
  <form ng-controller = "IngrController as ingrCtrl" ng-submit = "ingrCtrl.final()">
    <label>Select your ingredients</label>
    <details ng-repeat = "type in ingrCtrl.types">
      <summary align="left">{{type.name}}</summary>
      <label ng-repeat = "option in type.options">
        <input type="checkbox" name = "selectIngr" value="{{option}}" ng-click="ingrCtrl.checkIngr(option)"/>{{option}}
      </label>
    </details>
    <centre><button class="header-bar" >Search</button></centre>

  </form>
</div>


  <div class="floatright">
    <form ng-controller = "MealController as mealCtrl" ng-submit="mealCtrl.clickedMeal(meal_model,cuisine_model)">
      <label>Select meal type:</label>
      <Select ng-model="meal_model" ng-options = "type for type in mealCtrl.meal">
        <option value="">--Select Meal Type--</option>
    </Select>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;

      <label>Select cuisine type:</label>
      <Select ng-model="cuisine_model"  ng-options = "type for type in mealCtrl.cuisine">
        <option value="">-- Select Cuisine Type --</option>
      </Select>&ensp;&ensp;&nbsp;
   <button class="search">Search</button>
 </form>
</div>

</body>
</html>
